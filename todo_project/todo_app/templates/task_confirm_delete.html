{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'task_detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
