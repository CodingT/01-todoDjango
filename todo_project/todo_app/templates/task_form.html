{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
    <a href="{% url 'task_list' %}">Cancel</a>
  </form>
{% endblock %}
